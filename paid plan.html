<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*PAID PLAN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('publish.PNG'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* Allows absolute positioning within the body */
        }

        /* Blurred box */
        .blurred-box {
            width: 400px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1); /* Light transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 20px; /* Rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional shadow for better visibility */
            margin-bottom: 30px;
        }

        /* Round clickable image */
        .round-image {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Makes the image round */
            cursor: pointer;
            transition: transform 0.3s; /* Animation for hover effect */
            object-fit: cover; /* Ensures the image fits the circle */
            position: absolute;
        }

        .round-image:hover {
            transform: scale(1.1); /* Enlarge the image slightly on hover */
        }

        /* Placement classes */
        .top-left {
            top: 20px;
            left: 20px;
        }

        .top-right {
            top: 110px;
            right: 420px;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* Centering example (already centered by flex in this case) */
        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <!-- Blurred box -->
    <div class="blurred-box">
        Sorry, this content is not yet available.
    </div>

    <!-- Round image with placement options -->
    <a href="index.html">
        <img src="back.PNG" alt="Round Image" class="round-image top-right"> <!-- Replace with desired class -->
    </a>

</body>
</html>
